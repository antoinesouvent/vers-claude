nelmio_cors:
  defaults:
    origin_regex: true
    allow_origin: ["http://localhost:5173", "http://localhost:3000"]
    allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
    allow_headers:
      ["Content-Type", "Authorization", "Accept", "X-Requested-With"]
    expose_headers: ["Link", "Content-Range", "X-Total-Count"]
    max_age: 3600
  paths:
    "^/api":
      allow_origin: ["http://localhost:5173", "http://localhost:3000"]
      allow_methods: ["GET", "OPTIONS", "POST", "PUT", "PATCH", "DELETE"]
      allow_headers: ["*"]
      expose_headers: ["Link", "Content-Range", "X-Total-Count"]
